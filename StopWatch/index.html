<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Whole Data In Div Container  -->
    <div class="container">
        <!-- Digit Counter  -->
        <h1 class="header">STOP WATCH ⏱️</h1>
        <div class="time">
            <span class="digit" id="hr" style="color: rgb(204, 255, 0);">
                00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min" style="color: rgb(128, 0, 53);">
                00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec"style="color:#E75480 ;">
                00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count" style="color: rgb(250, 132, 6);">
                00</span>
        </div>


        <!-- Make Buttons  -->
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
        </div>
    </div>


    <script src="free.js"></script>
</body>

</html>
